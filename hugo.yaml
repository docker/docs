title: Docker Docs
baseURL: https://docs.docker.com
refLinksErrorLevel: ERROR
enableGitInfo: true
disablePathToLower: true
enableInlineShortcodes: true
disableKinds:
  - taxonomy
  - term

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 3
  goldmark:
    extensions:
      typographer: false
    parser:
      wrapStandAloneImageWithinParagraph: false
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false

related:
  includeNewer: true
  indices:
  - name: keywords
    weight: 80
  - name: fragmentrefs
    applyFilter: false
    type: fragments
    weight: 80
  threshold: 20
  toLower: false

build:
  writeStats: true
  cachebusters:
    - source: "assets/watching/hugo_stats\\.json"
      target: "styles\\.css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"
    - source: "assets/.*\\.(js|ts|jsx|tsx)"
      target: "js"
    - source: "(assets|layouts)/.*\\.(.*)$"
      target: "$1"

outputFormats:
  redirects:
    baseName: redirects
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true
  robots:
    baseName: robots
    isPlainText: true
    mediaType: "text/plain"
    notAlternative: true

outputs:
  home:
    - html
    - redirects
    - robots
  term:
    - html
    - json

taxonomies:

languages:
  en:
    languageName: English

params:
  analytics:
    hotjar:
      prod: 3169877
      stage: 3218181
    google: GTM-WL2QLG5
    onetrust: 8e0ebfd9-035d-4ec2-9b2f-a2de9c09f906
  algolia:
    appid: 3XRLW0LZH9
    apikey: 2899036ce47dba191b8dc1758e4bc6a4
    indexname: docker

  repo: https://github.com/docker/docs
  docs_url: https://docs.docker.com

  latest_engine_api_version: "1.43"
  docker_ce_version: "24.0.7"
  compose_version: "v2.23.1"
  compose_file_v3: "3.8"
  compose_file_v2: "2.4"
  buildkit_version: "0.12.3"

  example_go_version: "1.21"
  example_golangci_lint_version: "v1.52"

  min_api_threshold: 1.41


