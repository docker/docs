title: Docker Docs
baseURL: https://docs.docker.com
refLinksErrorLevel: ERROR
enableGitInfo: true
disablePathToLower: true
enableInlineShortcodes: true

taxonomies:
  tag: tags

permalinks:
  page:
    manuals: /:sections[1:]/:slugorfilename/
  section:
    manuals: /:sections[1:]/:slugorfilename/

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 3
  goldmark:
    extensions:
      typographer: false
    parser:
      wrapStandAloneImageWithinParagraph: false
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false

related:
  includeNewer: true
  indices:
  - name: keywords
    weight: 80
  - name: fragmentrefs
    applyFilter: false
    type: fragments
    weight: 80
  threshold: 20
  toLower: false

build:
  buildStats:
    enable: true
    disableIDs: true
    disableTags: true
  cachebusters:
    - source: assets/watching/hugo_stats\.json
      target: styles\.css
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/.*\.js
      target: js
    - source: (assets|layouts)/.*\.(.*)$
      target: "$2"

outputFormats:
  redirects:
    baseName: redirects
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true
  metadata:
    baseName: metadata
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true
  robots:
    baseName: robots
    isPlainText: true
    mediaType: "text/plain"
    notAlternative: true

outputs:
  home:
    - html
    - redirects
    - metadata
    - robots

languages:
  en:
    languageName: English

params:
  kapa:
    id: ba5c2cbc-6535-4334-a72e-050f7a681c8a
  analytics:
    hotjar:
      prod: 3169877
      stage: 3218181
    google: GTM-WL2QLG5
    onetrust: 8e0ebfd9-035d-4ec2-9b2f-a2de9c09f906
    vwo: 723167
  algolia:
    appid: 3XRLW0LZH9
    apikey: 2899036ce47dba191b8dc1758e4bc6a4
    indexname: docker

  repo: https://github.com/docker/docs
  docs_url: https://docs.docker.com

