name: labeler

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:

jobs:
  labeler:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      -
        name: Run
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
