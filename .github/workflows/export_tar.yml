name: Export Docker Tar
run-name: ${{ github.actor }} is exporting a tar file containing ready built docker docs 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Generate-Tar-File:
    runs-on: ubuntu-latest
    steps:
      - name: Build docker images
      - run: docker build . -t dockerdocs
      - name: save image as tar file
      - run: docker save -o dockerdocs.tar dockerdocs
      - name: Upload Release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #           upload_url: ${{ steps.createRelease.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/dockerdocs.tar
          asset_name: dockerdocs.tar
          asset_content_type: application/octet-stream
          
