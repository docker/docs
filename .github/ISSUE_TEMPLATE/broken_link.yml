# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-githubs-form-schema
name: Broken link
description: Four-oh-four!
title: '[404]: <link text>'
labels:
  - status/triage

body:
  - type: input
    id: location
    attributes:
      label: Location
      description: Where did you find the broken link?
      placeholder: https://docs.docker.com/
    validations:
      required: true
  - type: input
    id: target
    attributes:
      label: Broken link
      description: Where does the broken link point to?
      placeholder: https://docs.docker.com/
    validations:
      required: true
  - type: textarea
    id: comment
    attributes:
      label: Comment
      description: Do you have any additional information to share?
      placeholder: "I think this points to the wrong page..."
    validations:
      required: false
