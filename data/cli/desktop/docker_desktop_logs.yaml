command: docker desktop logs
short: Print log entries for Docker Desktop
usage: docker desktop logs [OPTIONS]
pname: docker desktop
plink: docker_desktop.yaml
options:
    - option: boot
      shorthand: b
      value_type: int
      default_value: 0
      description: Show logs from a specified boot. Zero means the current or boot, one the second last boot, and so on
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: color
      shorthand: c
      value_type: bool
      default_value: false
      description: Enable colored output. Priority levels are highlighted.
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: color-mode
      shorthand: m
      value_type: bool
      default_value: default
      description: Color mode to use. Can be `default` or `priority`
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: directory
      shorthand: D
      value_type: bool
      default_value: false
      description: Specifies a custom directory to search for log entries
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: priority
      shorthand: p
      value_type: int
      default_value: -1
      description: Filter output by log priorities. `-1` is all, `0` is info or above, `1` filters for warnings or above, `2` filters for errors.
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: since
      shorthand: S
      value_type: string
      description: Start showing entries on or newer than the specified date and time. Uses the systemd.time(7) format.
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: unit
      shorthand: u
      value_type: stringSlice
      default_value: '[]'
      description: Filter by one or more categories (e.g. `--unit=com.docker.backend.ipc`, `com.docker.backend.apiproxy`)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: until
      shorthand: U
      value_type: string
      default_value: false
      description: Start showing entries on or before the specified date and time. Uses the systemd.time(7) format.
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
deprecated: false
hidden: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false