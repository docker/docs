command: docker load
aliases: docker image load, docker load
short: Load an image from a tar archive or STDIN
long: Load an image from a tar archive or STDIN
usage: docker load [OPTIONS]
pname: docker
plink: docker.yaml
options:
    - option: input
      shorthand: i
      value_type: string
      description: Read from tar archive file, instead of STDIN
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: platform
      value_type: string
      description: |
        Load only the given platform variant. Formatted as `os[/arch[/variant]]` (e.g., `linux/amd64`)
      deprecated: false
      hidden: false
      min_api_version: "1.48"
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: quiet
      shorthand: q
      value_type: bool
      default_value: "false"
      description: Suppress the load output
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
inherited_options:
