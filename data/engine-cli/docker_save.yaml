command: docker save
aliases: docker image save, docker save
short: Save one or more images to a tar archive (streamed to STDOUT by default)
long: Save one or more images to a tar archive (streamed to STDOUT by default)
usage: docker save [OPTIONS] IMAGE [IMAGE...]
pname: docker
plink: docker.yaml
options:
    - option: output
      shorthand: o
      value_type: string
      description: Write to a file, instead of STDOUT
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: platform
      value_type: string
      description: |
        Save only the given platform variant. Formatted as `os[/arch[/variant]]` (e.g., `linux/amd64`)
      deprecated: false
      hidden: false
      min_api_version: "1.48"
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
inherited_options:
