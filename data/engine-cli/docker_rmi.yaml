command: docker rmi
aliases: docker image rm, docker image remove, docker rmi
short: Remove one or more images
long: Remove one or more images
usage: docker rmi [OPTIONS] IMAGE [IMAGE...]
pname: docker
plink: docker.yaml
options:
    - option: force
      shorthand: f
      value_type: bool
      default_value: "false"
      description: Force removal of the image
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: no-prune
      value_type: bool
      default_value: "false"
      description: Do not delete untagged parents
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: platform
      value_type: stringSlice
      default_value: '[]'
      description: |
        Remove only the given platform variant. Formatted as `os[/arch[/variant]]` (e.g., `linux/amd64`)
      deprecated: false
      hidden: false
      min_api_version: "1.50"
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
inherited_options:
    - option: help
      value_type: bool
      default_value: "false"
      description: Print usage
      deprecated: false
      hidden: true
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
deprecated: false
hidden: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

