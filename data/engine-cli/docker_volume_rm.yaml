command: docker volume rm
aliases: docker volume rm, docker volume remove
short: Remove one or more volumes
long: |
    Remove one or more volumes. You can't remove a volume that's in use by a container.
usage: docker volume rm [OPTIONS] VOLUME [VOLUME...]
pname: docker volume
plink: docker_volume.yaml
options:
    - option: force
      shorthand: f
      value_type: bool
      default_value: "false"
      description: Force the removal of one or more volumes
      deprecated: false
      hidden: false
