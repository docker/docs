command: docker sandbox stop
short: Stop one or more sandboxes without removing them
long: |
    Stop one or more sandboxes without removing them. The sandboxes can be restarted later.
usage: docker sandbox stop SANDBOX [SANDBOX...]
pname: docker sandbox
plink: docker_sandbox.yaml
inherited_options:
    - option: debug
      shorthand: D
      value_type: bool
      default_value: "false"
      description: Enable debug logging
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: socket
      value_type: string
      description: |
        Connect to daemon at specific socket path (for development/debugging)
      deprecated: false
      hidden: true
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
examples: |-
    ### Stop a sandbox

    ```console
    $ docker sandbox stop my-sandbox
    my-sandbox
    ```

    ### Stop multiple sandboxes

    ```console
    $ docker sandbox stop sandbox1 sandbox2
    sandbox1
    sandbox2
    ```

    ### Stop all running sandboxes

    ```console
    $ docker sandbox stop $(docker sandbox ls -q)
    ```
