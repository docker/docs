{{ $image := .Destination }}
{{ if not (strings.HasPrefix "http" $image) }}
  {{ $image = resources.Get .Destination }}
  {{ if not $image }}
    {{ errorf "couldn't resolve image: '%s'\n    page: %s" .Destination .Page.File.Filename }}
  {{ end }}
{{ end }}

<div
  x-data="{ zoom: false }"
  @click="zoom = ! zoom"
  class="cursor-pointer hover:opacity-90"
>
  <img
    src="{{ $image.Permalink }}"
    alt="{{ .Text }}"
    {{ with .Title }}
      title="{{ . }}"
    {{ end }}
    class="rounded mx-auto"
  />
  <template x-teleport="body">
    <div
      x-show="zoom"
      @click="zoom = false"
      x-transition.opacity.duration.250ms
      class="fixed z-20 inset-0 flex items-center justify-center bg-black/70 p-6"
    >
      <button
        class="text-white fixed z-30 top-6 right-8 icon-svg"
      >
        {{ partial "icon" "close" }}
      </button>
      <img
        class="rounded max-w-full max-h-full"
        src="{{ $image.Permalink }}"
        alt="{{ .Text }}"
        {{ with .Title }}title="{{ . }}"{{ end }}
      />
    </div>
  </template>
</div>
