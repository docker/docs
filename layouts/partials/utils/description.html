{{ $desc := "" }}
{{ if .Description }}
  {{ $desc = .Description }}
{{ else }}
  {{ with .File }}
    {{ with (index (site.Data.frontmatter) .Path) }}
      {{ with .description }}
        {{ $desc = strings.Replace . "\n" " " | strings.TrimRight " " }}
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
{{ return $desc }}
