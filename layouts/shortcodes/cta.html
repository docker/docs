<div class="bg-amber-light-200 dark:bg-amber-dark-200 p-4" role="alert">
  <div class="text-lg">{{ .Get "header" }}</div>
  {{ .Get "body" | .Page.RenderString (dict "display" "block") }}
  <div class="not-prose">
    <a
      href="{{ .Get "url" }}"
      class="bg-blue-light-500 dark:bg-blue-dark-400 hover:bg-blue-light-400 dark:hover:bg-blue-dark-500 cursor-pointer rounded-sm px-4 py-2 text-white"
      >{{ .Get "cta" }}</a
    >
  </div>
</div>
