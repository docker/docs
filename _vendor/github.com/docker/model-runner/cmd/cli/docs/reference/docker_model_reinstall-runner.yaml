command: docker model reinstall-runner
short: Reinstall Docker Model Runner (Docker Engine only)
long: |
    This command removes the existing Docker Model Runner container and reinstalls it with the specified configuration. Models and images are preserved during reinstallation.
usage: docker model reinstall-runner
pname: docker model
plink: docker_model.yaml
options:
    - option: backend
      value_type: string
      description: |
        Specify backend (llama.cpp|vllm|diffusers|vllm-metal). Default: llama.cpp
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: debug
      value_type: bool
      default_value: "false"
      description: Enable debug logging
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: do-not-track
      value_type: bool
      default_value: "false"
      description: Do not track models usage in Docker Model Runner
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: gpu
      value_type: string
      default_value: auto
      description: Specify GPU support (none|auto|cuda|rocm|musa|cann)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: host
      value_type: string
      default_value: 127.0.0.1
      description: Host address to bind Docker Model Runner
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: port
      value_type: uint16
      default_value: "0"
      description: |
        Docker container port for Docker Model Runner (default: 12434 for Docker Engine, 12435 for Cloud mode)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: proxy-cert
      value_type: string
      description: Path to a CA certificate file for proxy SSL inspection
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tls
      value_type: bool
      default_value: "false"
      description: Enable TLS/HTTPS for Docker Model Runner API
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tls-cert
      value_type: string
      description: Path to TLS certificate file (auto-generated if not provided)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tls-key
      value_type: string
      description: Path to TLS private key file (auto-generated if not provided)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: tls-port
      value_type: uint16
      default_value: "0"
      description: |
        TLS port for Docker Model Runner (default: 12444 for Docker Engine, 12445 for Cloud mode)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
deprecated: false
hidden: false
experimental: false
