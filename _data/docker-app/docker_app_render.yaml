command: docker app render
short: Render the Compose file for an Application Package
long: Render the Compose file for an Application Package
usage: docker app render [APP_NAME] [--set KEY=VALUE ...] [--parameters-file PARAMETERS-FILE
  ...] [OPTIONS]
pname: docker app
plink: docker_app.yaml
options:
- option: formatter
  value_type: string
  default_value: yaml
  description: Configure the output format (yaml|json)
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: insecure-registries
  value_type: stringSlice
  default_value: '[]'
  description: |
    Use HTTP instead of HTTPS when pulling from/pushing to those registries
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: output
  shorthand: o
  value_type: string
  default_value: '-'
  description: Output file
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: parameters-file
  value_type: stringArray
  default_value: '[]'
  description: Override parameters file
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: pull
  value_type: bool
  default_value: "false"
  description: Pull the bundle
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: set
  shorthand: s
  value_type: stringArray
  default_value: '[]'
  description: Override parameter value
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app render myapp.dockerapp --set key=value
