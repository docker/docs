command: docker plugin disable
short: Disable a plugin
long: |-
  Disables a plugin. The plugin must be installed before it can be disabled,
  see [`docker plugin install`](plugin_install.md). Without the `-f` option,
  a plugin that has references (e.g., volumes, networks) cannot be disabled.
usage: docker plugin disable [OPTIONS] PLUGIN
pname: docker plugin
plink: docker_plugin.yaml
options:
- option: force
  shorthand: f
  value_type: bool
  default_value: "false"
  description: Force the disable of an active plugin
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  The following example shows that the `sample-volume-plugin` plugin is installed
  and enabled:

  ```bash
  $ docker plugin ls

  ID                  NAME                             TAG                 DESCRIPTION                ENABLED
  69553ca1d123        tiborvass/sample-volume-plugin   latest              A test plugin for Docker   true
  ```

  To disable the plugin, use the following command:

  ```bash
  $ docker plugin disable tiborvass/sample-volume-plugin

  tiborvass/sample-volume-plugin

  $ docker plugin ls

  ID                  NAME                             TAG                 DESCRIPTION                ENABLED
  69553ca1d123        tiborvass/sample-volume-plugin   latest              A test plugin for Docker   false
  ```
deprecated: false
min_api_version: "1.25"
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

