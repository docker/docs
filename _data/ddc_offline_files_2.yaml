# This contains the list of urls that you can use to download a tar file
# with all the images needed to install Docker Datacenter in an air-gapped
# environment that can't access the internet

# Used by _includes/components/ddc_url_list.html
- product: "ucp"
  version: "2.2"
  tar-files:
    - description: "2.2.0 Linux"
      url: https://packages.docker.com/caas/ucp_images_2.2.0.tar.gz
    - description: "2.2.0 IBM Z"
      url: https://packages.docker.com/caas/ucp_images_s390x_2.2.0.tar.gz
    - description: "2.2.0 Windows"
      url: https://packages.docker.com/caas/ucp_images_win_2.2.0.tar.gz
- product: "dtr"
  version: "2.3"
  tar-files:
    - description: "DTR 2.3.0"
      url: https://packages.docker.com/caas/dtr-2.3.0.tar.gz
