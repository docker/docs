command: docker volume prune
short: Remove all unused local volumes
long: |
  Remove all unused local volumes. Unused local volumes are those which are not referenced by any containers
usage: docker volume prune [OPTIONS]
pname: docker volume
plink: docker_volume.yaml
options:
- option: filter
  value_type: filter
  description: Provide filter values (e.g. 'label=<label>')
  details_url: '#filter'
  deprecated: false
  hidden: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: force
  shorthand: f
  value_type: bool
  default_value: "false"
  description: Do not prompt for confirmation
  deprecated: false
  hidden: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  ```console
  $ docker volume prune

  WARNING! This will remove all local volumes not used by at least one container.
  Are you sure you want to continue? [y/N] y
  Deleted Volumes:
  07c7bdf3e34ab76d921894c2b834f073721fccfbbcba792aa7648e3a7a664c2e
  my-named-vol

  Total reclaimed space: 36 B
  ```

  ### Filtering (--filter) {#filter}

  The filtering flag (`--filter`) format is of "key=value". If there is more
  than one filter, then pass multiple flags (e.g., `--filter "foo=bar" --filter "bif=baz"`)

  The currently supported filters are:

  * label (`label=<key>`, `label=<key>=<value>`, `label!=<key>`, or `label!=<key>=<value>`) - only remove volumes with (or without, in case `label!=...` is used) the specified labels.

  The `label` filter accepts two formats. One is the `label=...` (`label=<key>` or `label=<key>=<value>`),
  which removes volumes with the specified labels. The other
  format is the `label!=...` (`label!=<key>` or `label!=<key>=<value>`), which removes
  volumes without the specified labels.
deprecated: false
