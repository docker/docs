command: docker context update
short: Update a context
long: |-
  Updates an existing `context`.
  See [context create](context_create.md).
usage: docker context update [OPTIONS] CONTEXT
pname: docker context
plink: docker_context.yaml
options:
- option: default-stack-orchestrator
  value_type: string
  description: |
    Default orchestrator for stack operations to use with this context (swarm|kubernetes|all)
  deprecated: true
  hidden: true
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: description
  value_type: string
  description: Description of the context
  deprecated: false
  hidden: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: docker
  value_type: stringToString
  default_value: '[]'
  description: set the docker endpoint
  deprecated: false
  hidden: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: kubernetes
  value_type: stringToString
  default_value: '[]'
  description: set the kubernetes endpoint
  deprecated: true
  hidden: true
  experimental: false
  experimentalcli: false
  kubernetes: true
  swarm: false
examples: |-
  ### Update an existing context

  ```console
  $ docker context update \
      --description "some description" \
      --docker "host=tcp://myserver:2376,ca=~/ca-file,cert=~/cert-file,key=~/key-file" \
      my-context
  ```
deprecated: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

