name: Docker Documentation
markdown: kramdown
kramdown:
  input: GFM
  gfm_quirks: [paragraph_end, no_auto_typographic]
  html_to_native: true
  hard_wrap: false
  syntax_highlighter: rouge
  toc_levels: 2..3
incremental: true
permalink: pretty
safe: false
lsi: false
url: https://docs.docker.com
# This needs to have all the directories you expect to be in the archives (delivered by docs-base in the Dockerfile)
keep_files: ["v1.4", "v1.5", "v1.6", "v1.7", "v1.8", "v1.9", "v1.10", "v1.11", "v1.12", "v1.13", "v17.03", "v17.06", "v17.09", "v17.12"]
exclude: ["_scripts", "apidocs/layouts", "Gemfile", "hooks"]

# Component versions -- address like site.docker_ce_stable_version
# You can't have - characters in these for non-YAML reasons

latest_stable_docker_engine_api_version: "1.37"
docker_ce_stable_version: "18.03"
docker_ce_edge_version: "18.04"
docker_ee_version: "17.06"
compose_version: "1.21.0"
machine_version: "0.14.0"
distribution_version: "2.6"
dtr_version: "2.5"
ucp_version: "3.0"

ucp_versions:
  - version: "3.0"
    path: /ee/ucp/
    latest: true
  - version: "2.2"
    path: /datacenter/ucp/2.2/guides/
  - version: "2.1"
    path: /datacenter/ucp/2.1/guides/
  - version: "2.0"
    path: /datacenter/ucp/2.0/guides/
  - version: "1.1"
    path: /datacenter/ucp/1.1/overview/

dtr_versions:
  - version: "2.5"
    path: /ee/dtr/
    latest: true
  - version: "2.4"
    path: /datacenter/dtr/2.4/guides/
  - version: "2.3"
    path: /datacenter/dtr/2.3/guides/
  - version: "2.2"
    path: /datacenter/dtr/2.2/guides/
  - version: "2.1"
    path: /datacenter/dtr/2.1/guides/
  - version: "2.0"
    path: /datacenter/dtr/2.0/

tablabels:
  dee-2.0: Docker Enterprise Edition 2.0 Beta2
  ucp-3.0: Universal Control Plane 3.0
  ucp-2.2: Universal Control Plane 2.2
  dtr-2.5: Docker Trusted Registry 2.5
  dtr-2.4: Docker Trusted Registry 2.4
  engine-17.06: Docker EE Engine 17.06
  engine-17.03: Docker EE Engine 17.03
  docker-cli-linux: Docker CLI on Mac/Linux
  docker-cli-win: Docker CLI on Windows
  kubectl: Kubernetes CLI
  cli: CLI

collections:
  samples:
    output: true

plugins:
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: docs
      defaultassignee: gbarr01
      toc_min: 2
      toc_max: 3
      tree: true
  - scope:
      path: "compose"
    values:
      assignee: "gbarr01"
  - scope:
      path: "cs-engine"
    values:
      assignee: "joaofnfernandes"
  - scope:
      path: "datacenter"
    values:
      assignee: "joaofnfernandes"
  - scope:
      path: "datacenter/ucp"
    values:
      assignee: "jimgalasyn"
  - scope:
      path: "docker-for-mac"
    values:
      assignee: "gbarr01"
  - scope:
      path: "docker-for-windows"
    values:
      assignee: "gbarr01"
  - scope:
      path: "docker-hub"
    values:
      assignee: "gbarr01"
  - scope:
      path: "docker-store"
    values:
      assignee: "gbarr01"
  - scope:
      path: "install"
    values:
      win_latest_build: "docker-17.06.2-ee-8"
  - scope:
      path: "kitematic"
    values:
      assignee: "gbarr01"
  - scope:
      path: "machine"
    values:
      assignee: "gbarr01"
  - scope:
      path: "notary"
    values:
      assignee: "gbarr01"
  - scope:
      path: "registry"
    values:
      assignee: "joaofnfernandes"
  - scope:
      path: "toolbox"
    values:
      assignee: "gbarr01"
  - scope:
      path: "datacenter"
    values:
      enterprise: true
  - scope:
      path: "ee/dtr"
    values:
      dtr_org: "docker"
      dtr_repo: "dtr"
      dtr_version: "2.5.0"
  - scope:
      path: "datacenter/dtr/2.4"
    values:
      hide_from_sitemap: true
      dtr_org: "docker"
      dtr_repo: "dtr"
      dtr_version: "2.4.3"
  - scope:
      path: "datacenter/dtr/2.3"
    values:
      hide_from_sitemap: true
      dtr_org: "docker"
      dtr_repo: "dtr"
      dtr_version: "2.3.6"
  - scope:
      path: "datacenter/dtr/2.2"
    values:
      ucp_version: "2.1"
      dtr_version: "2.2"
      docker_image: "docker/dtr:2.2.11"
  - scope:
      path: "datacenter/dtr/2.1"
    values:
      ucp_version: "2.0"
      dtr_version: "2.1"
  - scope:
      path: "datacenter/dtr/2.0"
    values:
      ucp_version: "1.1"
      dtr_version: "2.0"
  - scope:
      path: "ee/ucp"
    values:
      ucp_org: "docker"
      ucp_repo: "ucp"
      ucp_version: "3.0.0"
  - scope: # This is a bit of a hack for the get-support.md topic.
      path: "ee"
    values:
      ucp_org: "docker"
      ucp_repo: "ucp"
      dtr_repo: "dtr"
      ucp_version: "3.0.0"
      dtr_version: "2.5.0"
      dtr_latest_image: "docker/dtr:2.5.0"
  - scope:
      path: "datacenter/ucp/2.2"
    values:
      hide_from_sitemap: true
      ucp_org: "docker"
      ucp_repo: "ucp"
      ucp_version: "2.2.9"
  - scope:
      path: "datacenter/ucp/2.1"
    values:
      ucp_version: "2.1"
      dtr_version: "2.2"
      docker_image: "docker/ucp:2.1.8"
  - scope:
      path: "datacenter/ucp/2.0"
    values:
      ucp_version: "2.0"
      dtr_version: "2.1"
      docker_image: "docker/ucp:2.0.3"
  - scope:
      path: "datacenter/ucp/1.1"
    values:
      ucp_version: "1.1"
      dtr_version: "2.0"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _scss
  style:            :compressed
